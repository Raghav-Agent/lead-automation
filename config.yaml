# Lead Automation Configuration

# Niche to search for leads (default)
niche: "small businesses needing website"

# Search parameters
search:
  engine: "brave"  # or "google"
  results_per_query: 10
  queries:
    - "small business website design"
    - "local bakery website"
    - "restaurant online ordering"

# Location-based business search (free options)
places:
  provider: "yelp"  # "yelp" or "osm" (OpenStreetMap Nominatim)
  yelp:
    api_key_env: "YELP_API_KEY"
    radius: 10000  # meters
    max_results: 20
  osm:
    user_agent: "lead-automation-bot/1.0"
    timeout: 10
    max_results: 20

# Email enrichment (free)
enrich:
  method: "pattern"  # "pattern" or "scrape" or "hunter" (if you have key)
  patterns:
    - "{first}@{domain}"
    - "{first}.{last}@{domain}"
    - "{first}{last}@{domain}"
    - "info@{domain}"
    - "contact@{domain}"
  scrape_timeout: 10

# Email settings
email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  from_address: "you@example.com"
  # Use environment variables for credentials
  # SMTP_PASSWORD (Gmail app password) or SENDGRID_API_KEY

# AI settings (free options)
ai:
  provider: "ollama"  # "ollama" (local) or "openai" (paid) or "groq" (free tier)
  model: "llama3:8b"  # for Ollama; adjust for others
  api_key_env: "OPENAI_API_KEY"  # or GROQ_API_KEY
  base_url: "http://localhost:11434"  # Ollama default; change for others

# Database
database:
  url: "sqlite:///data/leads.db"

# Workflow intervals (seconds)
intervals:
  find_leads: 3600
  send_emails: 300
  check_replies: 300
  generate_prototype: 60
  converse: 60
