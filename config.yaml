niche: dental clinics
location: Mumbai, India
search:
  engine: brave
  results_per_query: 10
  queries: []
places:
  provider: osm
  yelp:
    api_key_env: YELP_API_KEY
    radius: 10000
    max_results: 20
  osm:
    user_agent: lead-automation-bot/1.0
    timeout: 10
    max_results: 20
enrich:
  method: pattern
  patterns:
  - '{first}@{domain}'
  - '{first}.{last}@{domain}'
  - '{first}{last}@{domain}'
  - info@{domain}
  - contact@{domain}
  scrape_timeout: 10
email:
  smtp_server: smtp.gmail.com
  smtp_port: 587
  from_address: you@example.com
ai:
  provider: openclaw
  model: stepfun/step-3.5-flash:free
  api_key_env: OPENROUTER_API_KEY
  base_url: http://localhost:9000
database:
  url: sqlite:///leads.db
intervals:
  find_leads: 3600
  send_emails: 300
  check_replies: 300
  generate_prototype: 60
  converse: 60
