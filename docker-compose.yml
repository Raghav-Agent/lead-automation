version: '3.8'

services:
  lead-automation:
    build: .
    container_name: lead-automation
    ports:
      - "8000:8000"
    volumes:
      - .:/app:ro  # mount entire codebase read-only for live updates
      - ./data:/app/data
      - ./static:/app/static
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - IMAP_SERVER=${IMAP_SERVER}
      - IMAP_USER=${IMAP_USER}
      - IMAP_PASSWORD=${IMAP_PASSWORD}
      - YELP_API_KEY=${YELP_API_KEY}
      - AI_BASE_URL=http://openclaw-ai:9000
    depends_on:
      - openclaw-ai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3

  openclaw-ai:
    build: .
    container_name: openclaw-ai
    command: python openclaw_ai_server.py
    ports:
      - "9000:9000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./openclaw_ai_server.py:/app/openclaw_ai_server.py:ro
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
